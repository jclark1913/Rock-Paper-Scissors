<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>The Odin Project - Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header class="header">
            <h1>{ Rock | Paper | Scissors }</h1>
        </header>

        <main class="body">
            <div class="game-box">
                <h2 class="scoreboard-title">Click an icon to begin</h2>
                <h3 class="scoreboard-description">First to 5 points wins!</h3>
                <div class="score-trackers">
                    <div class="player-score">
                        <div class="player-icon"><img src="../images/user-icon.svg" class="icon"></div>
                        <p>Player Score: 0</p>
                    </div>
                    <div class="player-score">
                        <div class="player-icon"><img src="../images/computer-icon.svg" class="icon"></div>
                        <p>Computer Score: 0</p>
                    </div>
                </div>
                <div class="rps-selectors">
                    <button type="button" class="selector" id="rockChoice"><img src="../images/rock-icon.svg" class="selector-button"></button>
                    <button type="button" class="selector" id="scissorsChoice"><img src="../images/scissors-icon.svg" class="selector-button"></button>
                    <button type="button" class="selector" id="paperChoice"><img src="../images/paper-icon.svg" class="selector-button"></button>
                </div>
                <div class="score-log">
                    <p>Good luck!</p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Created by JC</p><a href="https://www.github.com/zelameh"><img src="../images/github-mark-white.svg" class="github-link"></a>
        </footer>
    </div>

<script src="rps-script.js"></script>
</body>

</html>
