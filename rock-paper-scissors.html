<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>The Odin Project - Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header class="header">
            <h1>Header Placeholder</h1>
        </header>

        <main class="body">
            <div class="game-box">
                <h2 class="scoreboard-title">Body placeholder</h2>
                <h3 class="scoreboard-description">Description</h3>
                <div class="score-trackers">
                    <div class="player-score">
                        <div class="player-icon"><img src="../images/user-icon.svg" class="icon"></div>
                        <p>Player Score</p>
                    </div>
                    <div class="player-score">
                        <div class="player-icon"><img src="../images/computer-icon.svg" class="icon"></div>
                        <p>Computer Score</p>
                    </div>
                </div>
                <div class="rps-selectors">
                    <div class="selector"><img src="../images/rock-icon.svg" class="selector-button"></div>
                    <div class="selector"><img src="../images/scissors-icon.svg" class="selector-button"></div>
                    <div class="selector"><img src="../images/paper-icon.svg" class="selector-button"></div>
                </div>
                <div class="score-log">
                    <p>Here is where the scores will be posted</p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Created by JC</p>
        </footer>
    </div>


</body>

</html>
